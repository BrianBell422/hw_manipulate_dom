<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favourite Foods</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="js/app.js"></script>
</head>
    <body>
        <header>
            <h1>My Favourite Foods</h1>
        </header>
        <form id="new-item-form">
            <div id="form-wrapper">
                <section class="form-options-top">
                    <div class="form-item">
                        <label for="food_name" class="primary">Food Name</label>
                        <input type="text" id="food_name" required/>
                    </div>

                    <div class="form-item">
                        <label for="cooked_by" class="primary">Cooked By</label>
                        <input type="text" id="cooked_by" required/>
                    </div>

                    <div class="form-item">
                        <label for="category" class="primary">Category</label>
                        <select id="category">
                            <option value="" disabled selected></option>
                            <option value="Breakfast">Breakfast</option>
                            <option value="Lunch">Lunch</option>
                            <option value="Dinner">Dinner</option>
                            <option value="Dessert">Dessert</option>
                            <option value="Snack">Snack</option>
                        </select>
                    </div>
                </section>

                <div class="form-item">
                    <div class="form-options-mid">
                        <h3>Select Rating:</h3>

                        <div class="radio-option">
                            <input type="radio" id="rating1"
                            name="rating" value="Insanley Good">
                            <label for="contactChoice1">Insanley Good</label>
                        </div>

                        <div class="radio-option">
                            <input type="radio" id="rating2"
                            name="rating" value="Very Good">
                            <label for="contactChoice2">Very Good</label>
                        </div>
    
                        <div class="radio-option">
                            <input type="radio" id="rating3"
                            name="rating" value="Good">
                            <label for="contactChoice3">Good</label>
                        </div>
                    </div>
                </div>
            </div> 

            
            <div class="submit-button">
                <input type="submit" value="Add to list"/>
            </div>
            
        </form>

        <main>
            <h2>Favourite Foods List</h2>
            <ul id="fav-foods-list"></ul>
        </main>

        <div class="delete-all-button">
            <button type="delete" id="delete-all-button">Delete All</button>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza's!</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="js/app.js"></script>
</head>
    <body>
        <header>
            <h1>Pizza's</h1>
        </header>
        <form id="new-item-form">
            <div id="form-wrapper">
                <section class="form-options-top">
                    <div class="form-item">
                        <label for="pizza_name" class="primary">Pizza Name</label>
                        <input type="text" id="pizza_name" required/>
                    </div>

                    <div class="form-item">
                        <label for="toppings" class="primary">Toppings</label>
                        <input type="text" id="toppings" required/>
                    </div>

                    <div class="form-item">
                        <label for="base" class="primary">Base</label>
                        <select id="base">
                            <option value="" disabled selected></option>
                            <option value="Thin & Crispy">Thin & Crispy</option>
                            <option value="Classic">Classic</option>
                            <option value="Deep Pan">Deep Pan</option>
                        </select>
                    </div>
                </section>

                <div class="form-item">
                    <div class="form-options-mid">
                        <h3>Select Rating:</h3>

                        <div class="radio-option">
                            <input type="radio" id="sauce1"
                            name="sauce" value="Tomato">
                            <label for="contactChoice1">Tomato</label>
                        </div>

                        <div class="radio-option">
                            <input type="radio" id="sauce2"
                            name="sauce" value="White">
                            <label for="contactChoice2">White</label>
                        </div>
    
                        <div class="radio-option">
                            <input type="radio" id="sauce3"
                            name="sauce" value="BBQ">
                            <label for="contactChoice3">BBQ</label>
                        </div>
                    </div>
                </div>
            </div> 

            
            <div class="submit-button">
                <input type="submit" value="Add to list"/>
            </div>
            
        </form>

        <main>
            <h2>Pizza List</h2>
            <ul id="pizza-list"></ul>
        </main>

        <div class="delete-all-button">
            <button type="delete" id="delete-all-button">Delete All</button>
        </div>
    </body>
</html>
